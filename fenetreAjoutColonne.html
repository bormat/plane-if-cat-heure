<div class="containerForm" ng-if="fenetreAjoutColonne.isAfficher()">
	<form class="centrer_form"  ng-submit="ajoutColonne()">
		<label for="titreCol">Titre :</label>
		<input id="titreCol" type="text" ng-model="formCol.titre" show-focus="fenetreAjoutColonne.isAfficher()" required />
		<input type="submit" value="Ajouter" />
		<input type="button" value="Annuler" ng-click="fenetreAjoutColonne.afficher(false)" />
	</form>
</div>
